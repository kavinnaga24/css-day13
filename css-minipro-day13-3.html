<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 30px;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  .gallery {
    display: grid;
    grid-template-columns: 1fr; 
    gap: 20px;
    max-width: 1200px;
    margin: auto;
  }
  .card {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
  }

  .card h4 {
    margin: 10px 0 5px;
  }

  .price {
    font-size: 14px;
    color: #555;
  }
  @media (min-width: 600px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (min-width: 992px) {
    .gallery {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>
</head>
<body>

<h2>Product Gallery</h2>

<div class="gallery">

  <div class="card">
    <img src="nat1.jpg">
    <h4>Product 1</h4>
    <div class="price">Price: Rs.10.00</div>
  </div>

  <div class="card">
    <img src="nat3.jpg">
    <h4>Product 2</h4>
    <div class="price">Price: Rs.15.00</div>
  </div>

  <div class="card">
    <img src="nat4.jpg">
    <h4>Product 3</h4>
    <div class="price">Price: Rs.20.00</div>
  </div>

  <div class="card">
    <img src="nat6.jpg">
    <h4>Product 4</h4>
    <div class="price">Price: Rs.25.00</div>
  </div>

  <div class="card">
    <img src="nat7.jpg">
    <h4>Product 5</h4>
    <div class="price">Price: Rs.30.00</div>
  </div>

  <div class="card">
    <img src="nat8.jpg">
    <h4>Product 6</h4>
    <div class="price">Price: Rs.35.00</div>
  </div>

  <div class="card">
    <img src="nature1.jpg">
    <h4>Product 7</h4>
    <div class="price">Price: Rs.40.00</div>
  </div>

  <div class="card">
    <img src="nature3.jpg">
    <h4>Product 8</h4>
    <div class="price">Price: Rs.45.00</div>
  </div>

</div>

</body>
</html>
