<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Pricing Table</title>

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}
.pricing {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}
.card {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-8px);
}
.price {
  font-size: 32px;
  margin: 15px 0;
}
.card button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #3498db;
  color: #fff;
  cursor: pointer;
}
.popular {
  border: 3px solid #3498db;
  transform: scale(1.05);
}

.popular h3::after {
  content: "POPULAR";
  display: block;
  font-size: 12px;
  color: #3498db;
  margin-top: 5px;
}

@media (max-width: 900px) {
  .pricing {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .pricing {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h2>Our Pricing Plans</h2>

<div class="pricing">

  <div class="card">
    <h3>Basic</h3>
    <p class="price">₹499 / month</p>
    <p>✔ 5 Projects</p>
    <p>✔ Basic Support</p>
    <p>✔ 1 GB Storage</p>
    <button>Choose Plan</button>
  </div>

  <div class="card popular">
    <h3>Standard</h3>
    <p class="price">₹999 / month</p>
    <p>✔ 20 Projects</p>
    <p>✔ Priority Support</p>
    <p>✔ 10 GB Storage</p>
    <button>Choose Plan</button>
  </div>

  <div class="card">
    <h3>Premium</h3>
    <p class="price">₹1499 / month</p>
    <p>✔ Unlimited Projects</p>
    <p>✔ 24/7 Support</p>
    <p>✔ 100 GB Storage</p>
    <button>Choose Plan</button>
  </div>

</div>

</body>
</html>
