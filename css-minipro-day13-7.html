<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Footer</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  footer {
    background: #222;
    color: #ddd;
    padding: 40px 20px;
  }

  .footer-container {
    display: grid;
    grid-template-columns: 1fr; 
    gap: 30px;
    max-width: 1200px;
    margin: auto;
  }

  .footer-section h3 {
    margin-bottom: 15px;
    color: #fff;
  }

  .footer-section ul {
    list-style: none;
    padding: 0;
  }

  .footer-section ul li {
    margin-bottom: 8px;
  }

  .footer-section a {
    color: #ddd;
    text-decoration: none;
    font-size: 14px;
  }

  .footer-section a:hover {
    text-decoration: underline;
  }

  .contact p {
    margin: 6px 0;
    font-size: 14px;
  }
  .social {
    display: flex;
    gap: 15px;
  }

  .social a {
    font-size: 20px;
    color: #ddd;
    text-decoration: none;
    transition: transform 0.3s;
  }

  .social a:hover {
    transform: scale(1.2);
    color: #fff;
  }
  @media (min-width: 600px) {
    .footer-container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 992px) {
    .footer-container {
      grid-template-columns: repeat(4, 1fr);
    }

    .social a {
      font-size: 22px;
    }
  }
</style>
</head>
<body>

<footer>
  <div class="footer-container">

    <div class="footer-section">
      <h3>About</h3>
      <p style="font-size:14px;">
        We build responsive and modern websites for all devices.
      </p>
    </div>

    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="footer-section contact">
      <h3>Contact</h3>
      <p>Email: info@example.com</p>
      <p>Phone: +91 98765 43210</p>
      <p>Location: Chennai, India</p>
    </div>

    <div class="footer-section">
      <h3>Follow Us</h3>
      <div class="social">

        <a href="#">üìò</a>
        <a href="#">üê¶</a>

      </div>
    </div>

  </div>
</footer>

</body>
</html>
