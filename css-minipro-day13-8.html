<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Member Grid</title>

<style>

body {
  margin: 0;
  padding: 30px;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}


.team {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}


.member {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  text-align: center;
  position: relative;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.member:hover {
  transform: translateY(-8px);
}


.member img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}


.info {
  padding: 15px;
}

.info h3 {
  margin: 10px 0 5px;
}

.info p {
  color: #666;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.75);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s;
}

.member:hover .overlay {
  opacity: 1;
}

.overlay a {
  color: #fff;
  text-decoration: none;
  margin: 5px;
  font-size: 14px;
  border: 1px solid #fff;
  padding: 6px 12px;
  border-radius: 15px;
}

@media (max-width: 900px) {
  .team {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .team {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h2>Our Team</h2>

<div class="team">

  <div class="member">
    <img src="https://picsum.photos/300/300?1" alt="">
    <div class="info">
      <h3>Arun</h3>
      <p>Web Developer</p>
    </div>
    <div class="overlay">
      <p>Frontend Specialist</p>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
    </div>
  </div>

  <div class="member">
    <img src="https://picsum.photos/300/300?2" alt="">
    <div class="info">
      <h3>Meena</h3>
      <p>UI Designer</p>
    </div>
    <div class="overlay">
      <p>Creative Designer</p>
      <a href="#">LinkedIn</a>
      <a href="#">Instagram</a>
    </div>
  </div>

  <div class="member">
    <img src="https://picsum.photos/300/300?3" alt="">
    <div class="info">
      <h3>Rahul</h3>
      <p>Backend Developer</p>
    </div>
    <div class="overlay">
      <p>Node.js Expert</p>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </div>

  <div class="member">
    <img src="https://picsum.photos/300/300?4" alt="">
    <div class="info">
      <h3>Kavya</h3>
      <p>QA Engineer</p>
    </div>
    <div class="overlay">
      <p>Automation Tester</p>
      <a href="#">LinkedIn</a>
      <a href="#">Email</a>
    </div>
  </div>

</div>

</body>
</html>
